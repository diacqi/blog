version: "3.5"
services:
  build:
   image: klakegg/hugo:ext-nodejs
   volumes:
     - ./config.toml:/src/config.toml
     - ./content:/src/content
     - ./resources:/src/resources
     - ./static:/src/static
     - ./themes:/src/themes

  server:
    image: klakegg/hugo:ext-nodejs
    command: server
    volumes:
      - ./config.toml:/src/config.toml
      - ./content:/src/content
      - ./resources:/src/resources
      - ./static:/src/static
      - ./themes:/src/themes
    ports:
      - 1313:1313
  
  publish:
    image: klakegg/hugo:latest
    entrypoint: hugo-official
    environment:
      HUGO_ENV_ARG: "production"
    volumes:
      - .:/src
